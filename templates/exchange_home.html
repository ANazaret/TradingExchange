{% extends "base.html" %}

{% block body %}

<div class="container">
    <h1> {{ exchange.name }} </h1>
    <div class="row ">
        Hey {{ session['username'] }}, welcome to {{ exchange.name }}
        <div id="exchange" class="col-md-6 col-md-offset-3">
        </div>
        <br/>
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group row">
                <label for="volume" class="col-sm-1 col-form-label">Volume</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="volume" placeholder="Eg: 5">
                </div>
                <label for="price" class="col-sm-1 col-form-label">Price</label>
                <div class="col-sm-3">
                    <input type="number" step="0.1" class="form-control" id="price" placeholder="Eg: 50.4">
                </div>
                <div class="col-sm-4">
                    <button data-side="bid" class="btn btn-success btn-send-order">BUY</button>
                    <button data-side="ask" class="btn btn-danger btn-send-order">SELL</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block add_scripts %}

<script src="{{ url_for('static', filename= 'js/websockets.exchange.js') }}"></script>
<script>
var exchange_id = "{{exchange.id}}";
var product_id = "{{exchange.id}}__default";


</script>
{% endblock %}
